<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>乐淘搜索中心</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet/less" href="./less/search.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部啦 -->
    <header id="header">
        <a href="" class="fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <!-- 搜索界面 -->
    <main id="main">
        <div class="search-box">
            <form action="#" class="search-form">
                <input type="text" placeholder="搜索你喜欢的商品" class="input-search">
                <button class="btn-search mui-btn mui-btn-primary">搜索</button>
            </form>
        </div>
        <!-- 搜索历史记录 -->
        <div class="search-history">
            <div class="title mui-clearfix">
                <span class="mui-pull-left">搜索历史</span>
                <a href="#" class="mui-pull-right fa fa-trash btn-clear">清空记录</a>
            </div>
            <div class="content">
            </div>
        </div>

    </main>
    <!-- 底部菜单功能模块 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="fa fa-home" aria-hidden="true">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="fa fa-bars" aria-hidden="true">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="" class="fa fa-shopping-cart" aria-hidden="true">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="login.html" class="fa fa-user" aria-hidden="true">
                    <span>会员中心</span>
                </a>
            </div>
        </div>

    </footer>
    <script type="text/html" id="searchListTmp">
        {{if rows.length}}
        <ul>
            {{each rows as value i}}
            <li>
                <a href="productlist.html">
                    <span>{{value.search}}</span>
                </a>
                <span class="btn-delete fa fa-close" data-id="{{value.id}}"></span>
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </script>
    <!-- 引入其他工具包 -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/search.js"></script>

</body>

</html>
