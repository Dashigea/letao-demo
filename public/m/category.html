<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>分类界面</title>
    <!-- 页面图标 -->
    <link rel="icon" href="./images/favicon.ico">
    <!-- 框架 -->
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <!-- 字体图标 -->
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <!-- 自己写的外链文件 -->
    <link rel="stylesheet/less" href="./less/category.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部啦 -->
    <header id="header">
        <a href="" class="fa fa-arrow-left"></a>
        <form action="#" class="search-form">
            <!-- 输入法打字的时候右下角的文字会变成搜索  -->
            <input type="search" placeholder="请输入要搜索的商品">
        </form>
        <a href="#" class="fa fa-search" aria-hidden="true"></a>
    </header>
    <!-- 主体部分 -->
    <main id="main">
        <div class="category-left">
            <ul>
                <li class="active"><a href="#">
                    体育馆
                </a></li>
                <li><a href="#">
                    女生馆
                </a></li>
                <li><a href="#">
                    男生馆
                </a></li>
                <li><a href="#">
                    什么馆
                </a></li>
                <li><a href="#">
                    不好馆
                </a></li>
            </ul>
        </div>
        <div class="category-right">
            <!-- 区域滚动的父容器 -->
            <div class="mui-scroll-wrapper">
                <!-- 区域滚动的子容器 -->
                <div class="mui-scroll">
                    <!-- 真实的滚动的DOM内容 -->
                    <div class="mui-row">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <!-- 底部菜单功能模块 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="fa fa-home" aria-hidden="true">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="fa fa-bars active" aria-hidden="true">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="" class="fa fa-shopping-cart" aria-hidden="true">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="" class="fa fa-user" aria-hidden="true">
                    <span>会员中心</span>
                </a>
            </div>
        </div>

    </footer>

    <!-- 1. 定义左侧分类的模板 起一个模板的id Tmp 设置type="text/html"-->
    <!-- {{each rows as value i}} each是循环 rows是循环的数组 as value 给循环遍历的每一项起别名 i循环的索引 -->
    <script id="categoryLeftTmp" type="text/html">
        {{each rows as value i}}
        

        {{/each}}
    </script>
    <!-- 引入mui的js文件 -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <!-- 引入zepto的js文件  -->
    <script src="./lib/zepto/zepto.min.js"></script>
    <!-- 引入模版引擎的js文件 -->
    <script src="./lib/artTemplate/template.js"></script>
    <!-- 引入分类的js文件 -->
    <script src="./js/category.js"></script>
</body>

</html>
