<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员中心</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet/less" href="./less/login.less">
    <script src="./lib/less/less.js"></script>
</head>

<body>
    <!-- 头部啦 -->
    <header id="header">
        <a href="" class="fa fa-arrow-left"></a>
        <h4>登录</h4>
    </header>
    <!-- 登录窗口 -->
    <main id="main">
        <div class="form-box">
            <form action="">
                <input type="text" placeholder="用户名或手机号" class="name">
                <div class="password-box">
                    <input type="password" placeholder="密码" class="password">
                    <span class="mui-icon mui-icon-eye"></span>
                </div>
                <button type="submit" class="login mui-btn mui-btn-primary">登录</button>
            </form>
        </div>
        <a href="register.html" class="register">
            免费注册
        </a>
    </main>
    <!-- 底部菜单功能模块 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="fa fa-home" aria-hidden="true">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="fa fa-bars" aria-hidden="true">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="" class="fa fa-shopping-cart" aria-hidden="true">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="login.html" class="fa fa-user" aria-hidden="true">
                    <span>会员中心</span>
                </a>
            </div>
        </div>

    </footer>

    <!-- 引入其他工具包 -->
    <script src="./lib/mui/js/mui.min.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/login.js"></script>

</body>

</html>
