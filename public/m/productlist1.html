<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是商品列表复习页面</title>
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="./lib/mui/css/mui.css">
    <link rel="stylesheet" href="./lib/fontAwesome/css/font-awesome.css">
    <link rel="stylesheet/less" href="./less/productlist1.less">
    <script src="./lib/less/less.js"></script>
</head>


<body>
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <h4>商品列表</h4>
    </header>
    <main id="main">
        <div class="container">
            <div class="mui-scroll-wrapper">
                <div class="mui-srcoll">
                    <!-- 搜索表单 -->
                    <div class="search-form">
                        <form action="#">
                            <input type="text" class="input-search" placeholder="请输入要搜索的商品">
                            <a href="#" class="mui-btn mui-btn-primary btn-search">搜索</a>
                        </form>
                    </div>
                    <!-- 商品列表    -->
                    <div class="productlist">
                        <div class="title">
                            <div class="mui-row">
                                <div class="mui-col-xs-3">
                                    <a href="#">
                                        <span>上架时间</span>
                                        <span class="fa fa-angle-down"></span>
                                    </a>
                                </div>
                                <div class="mui-col-xs-3">
                                    <a href="#" data-sort-type="price" data-sort="1">
                                        <span>价格</span>
                                        <span class="fa fa-angle-down"></span>
                                    </a>
                                </div>
                                <div class="mui-col-xs-3">
                                    <a href="#" data-sort-type="num" data-sort="1">
                                        <span>销量</span>
                                        <span class="fa fa-angle-down"></span>
                                    </a>
                                </div>
                                <div class="mui-col-xs-3">
                                    <a href="#">
                                        <span>折扣</span>
                                        <span class="fa fa-angle-down"></span>
                                    </a>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html" class="fa fa-user">
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
    <script src="./lib/mui/js/mui.js
    "></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="./js/productlist1.js"></script>
</body>

</html>
