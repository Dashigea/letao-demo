<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是练习搜索页面</title>
    <link rel="icon" href="./images/favicon.ico">
    <link rel="stylesheet" href="/lib/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./lib/mui/css/mui.min.css">
    <link rel="stylesheet/less" href="./less/search1.less">
    <script src="lib/less/less.js"></script>
</head>

<body>
    <header id="header">
        <a href="#" class="fa fa-arrow-left"></a>
        <h4>搜索中心</h4>
    </header>
    <main id="main">
        <div class="search-form">
            <form action="#">
                <input type="text" class="input-search" placeholder="请输入要搜索的商品">
                <a href="#" class="mui-btn mui-btn-primary btn-search">搜索</a>
            </form>
        </div>
        <div class="search-history">
            <div class="title mui-clearfix">
                <span class="mui-pull-left">
                    搜索记录
                </span>
                <a href="#" class="mui-pull-right fa fa-trash btn-clear">清空记录</a>
            </div>
            <div class="content">
               
            </div>
        </div>
    </main>
    <!-- 9. 底部导航 -->
    <footer id="footer">
        <div class="mui-row">
            <div class="mui-col-xs-3">
                <a href="index.html" class="fa fa-home">
                    <span>首页</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="category.html" class="fa fa-bars">
                    <span>分类</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="cart.html" class="fa fa-shopping-cart">
                    <span>购物车</span>
                </a>
            </div>
            <div class="mui-col-xs-3">
                <a href="user.html" class="fa fa-user">
                    <span>会员中心</span>
                </a>
            </div>
        </div>
    </footer>
    <script type="text/html" id="searchListTmp">
        {{if rows.length}}
        <ul>
            {{each rows as value i}}
            <li>
                <a href="#">
                    <span>{{value.search}}</span>
                    <span class="fa fa-times btn-delete" data-id="{{value.id}}"></span>
                </a>
            </li>
            {{/each}}
        </ul>
        {{/if}}
    </script>

    <script src="./lib/mui/js/mui.js"></script>
    <script src="./lib/zepto/zepto.min.js"></script>
    <script src="./lib/artTemplate/template.js"></script>
    <script src="js/search1.js"></script>

</body>

</html>
